<div *ngIf="student"><table >
<tr>
   <td>id:</td>
   <td><input type="text" [value]="student.id"/></td>
</tr>
<tr>
    <td>name:</td>
    <td><input type="text" [(ngModel)]="student.name"/></td>
</tr>
<tr>
    <td>active?:</td>
    <td><input type="text"  [(ngModel)]="student.active" /></td>
</tr>
<tr>
    <td>marksAvg:</td>
    <td><input type="text"  [(ngModel)]="student.marksAvg"/></td>
</tr>
<tr  *ngIf="student.active==false">
    <td>leaving date:</td>
    <td><input  [(ngModel)]="student.leavingDate" /></td>
</tr>
</table>
</div>
<button (click)="saveStudent()">save</button>
